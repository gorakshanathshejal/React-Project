<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="Bootstrap.css">
    <title>BMI Calculator</title>
</head>

<body>

    <marquee behavior="scroll" direction="left" scrollamount="25" width="100%" class="h1"> BODY MASS INDEX CALCULATOR
        USING
        JAVASCRIPT </marquee>
    <div class="container flip-card">

        <div class="flip-card-inner" id="demo5">
            <div class="flip-card-front">
                <h1>BMI Calculator</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputNumber">Height in cm</label>
                        <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp"
                            placeholder="height">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumber1">Weigth in kg</label>
                        <input type="number" class="form-control" id="exampleInputNumber" placeholder="Weigth">
                    </div>
                    <hr>

                    <button type="button" class="btn btn-primary" id="demo3">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button><br>
                </form>

            </div>
            <div class="flip-card-back">
                <div class="form-control-plaintext">
                    <h1 class="h2">Your BMI Result</h1>
                    <hr>
                    <h1 id="demo" style="font-family: alegerian;"></h1>

                    <h2 id="demo1" style="font-family: alegerian;"></h2>
                    <hr>

                    <button type="button" class="button1 btn btn-primary" id="demo8" onclick="location.reload()">Go Back</button>

                </div>
            </div>
        </div>

        <!-- <h1 id="demo"></h1> -->

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="First.js"></script>
